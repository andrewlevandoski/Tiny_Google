<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tiny Google</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1 class="h1">Tiny Google</h1>

    <div class="flexsearch">
      <div class="flexsearch-wrapper">
        <form class="flexsearch-form" id="mainForm">
          <div class="flexsearch-input-wrapper">
            <input class="flexsearch-input" type="search" placeholder="Search: Arrow is MapReduce: Bolt is Spark">
            <input class="flexsearch-submit" id="MR-submit" value="&#10140;"/>
            <input class="flexsearch-submit" id ="spark-submit" value="&#9889;"/>
          </div>

          <div class="matches">
          </div>
        </form>
      </div>
    </div>

    <form id="uploadform">
      <div class="upload">
        <h4>Upload File</h4>
        <input type="file" name="file" id="file" style="border: solid 1px black"/>
        <input type="button" value="Browse..." onclick="document.getElementById('file').click();" />
        <input type="submit" name="file_upload">
      </div>
    </form>

    <div class="upload" id="uploadMsg">
      <h4>Your File Has Been Uploaded</h4>
    </div>

    <div class="results">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
